name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN_KEY: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_KEY }}
          VITE_FIREBASE_PROJECT_ID_KEY: ${{ secrets.VITE_FIREBASE_PROJECT_ID_KEY }}
          VITE_FIREBASE_STORAGE_BUCKET_KEY: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_KEY }}
          VITE_FIREBASE_MESSAGING_SENDER_ID_KEY: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_KEY }}
          VITE_FIREBASE_APP_ID_KEY: ${{ secrets.VITE_FIREBASE_APP_ID_KEY }}
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_MAPBOX_ACCESS_KEY: ${{ secrets.VITE_MAPBOX_ACCESS_KEY }}
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

permissions:
  contents: write
